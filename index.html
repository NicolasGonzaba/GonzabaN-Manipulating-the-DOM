<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body id="body-text">
    <h1 id="page-title">Welcome to manipulating the Dom!</h1>


    <div class="controls">
        <button id="change-title-btn">Change Title</button>
        <button id="color-btn">Random Background Color</button>
        <button id="add-card-btn">Add Card</button>
        <button id="clear-cards-btn">Clear All Cards</button>
        <button id="reset-all-btn">RESET PAGE</button>
    </div>

    <h3 id="change-text">Change Text </h3>
    <div class="text-controls">
        <button id="small-text-btn">text size small</button>
        <button id="med-text-btn">text size regular</button>
        <button id="big-text-btn">text size big</button>
        <button id="style-text-btn">change text style</button>
    </div>

    <h3 id="enter-name">Enter your name below</h3>
    <div>
        <input id="name-text-input" placeholder="Insert name here">
        <button id="change-name-btn">Enter Name</button>
    </div>




    <div id="cards-container">

    </div>

    <script src="app.js"></script>
</body>

</html>
